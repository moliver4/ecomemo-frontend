<head>

    <div class="page-container">
        <div id="header">
                <h1><span>E</span><span>C</span><span>O</span><span>-</span><span>M</span><span>E</span><span>M</span><span>0</span></h1>
                <h2 class="ribbon">
                    <p class="ribbon-content" id="description">The Recycling Memory Game!</p>

                <br>
                      
        </div>

                    </h2>
                </div>
                <div class="left-item">
                    <button id="start" disabled="true">Start Game</button>
                </div>
                <div class="left-item">

                        <span class="close" id="close-save-game">&times;</span>
                        <div id='saved-game-info'> 
                            
                        </div>
                        
                    </div>   
                </div>

            </div>

            <div id="right-container">
                <div class="right-container-item" id="login-logout">
                    <div id="login-form-div" style="display: block">
                        <form autocomplete="off" id="login-form" class="" action="index.html" method="post">
                            <h4 class="ribbon-content" id="description">Login or Enter New Username to Play:</h4>
                            <br> 
                            <div class="input-container">
                                <input id="login-field" type="text" name="username">
                                <label for="username">Username</label> 		
                            </div>
                            
                            <br>
                            <input class="form-button" type="submit" value="Login">
                            <br><br>
                        </form>
                    </div>
    
                </div>
                    
                <div class="right-container-item">
                    <button id="logout" style="display: none"> Log Out </button>
                </div>
                    

                <div class="right-container-item">
                    <button id="leaderboard">LeaderBoard</button>
                </div>


                <div class="right-container-item">
                    <button id="my-games" disabled="true">My Games</button>
                </div>

                <div class="right-container-item">
                    <button id="rules">Rules</button>
                </div>
